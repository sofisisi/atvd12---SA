<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastro.css"></script>
    <script src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="div1">
        <img id="logo" src="../prefeitura brasão.png">   
        <h1>Cadastra-se</h1> 
        <h5>Nome Completo</h5>
        <input id="NomeCompleto" type="text" name="NomeCompleto" placeholder="Digite seu nome">
        <h5>Gênero</h5>
        <input id="Genero" type="text" name="Genero" placeholder="Digite seu gênero">
        <h5>Idade</h5>
        <input id="Idade" type="text" name="Idade" placeholder="Digite sua Idade">
        <h5>Logradouro</h5>
        <input id="Logradouro" type="text" name="Logradouro" placeholder="Digite seu endereço">
        <h5>Email</h5>
        <input id="Email" type="email" name="Email" placeholder="Digite seu Email">
        <h5>Senha</h5>
        <input id="Senha" type="text" name="Senha" placeholder="Digite uma senha">
    </div>
    <div id="div2">
        <input id="BotãoEntrar" type="button" value="ENTRAR">
    </div>
</body>
</html>
