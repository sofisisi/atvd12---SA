<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="divImagemLogo"> 
        <img id="imagemLogo" src="../imagens/Logos.png"> 
    </div>
    <div id="divInformarDados">
        <h2 id="textoLogin">LOGIN</h2>
        <p id="textoEmail">Email</p>
        <input id="botaoEmail" type="email" name="email" placeholder="Digite seu e-mail">
        <p id="textoSenha">Senha</p>
        <input id="botaoSenha" type="text" name="senha" placeholder="Digite sua senha">
    </div>
    <div id="divBotaoEntrar">
        <input id="botaoEntrar" type="button" value="ENTRAR">
    </div>
</body>
</html>
