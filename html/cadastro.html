<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/cadastro.css">
    <script src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="brasãoPrefeitura">
        <img id="logo" src="../imagens/Logos.png"> 
    </div>
    <div id="botões">
        <h2 id="cadastrese">Cadastre-se</h2> 
        <h5 id="nomeCompleto">Nome Completo</h5>
        <input id="botaoNome" type="text" name="NomeCompleto" placeholder="Digite seu nome">
        <h5 id="genero">Gênero</h5>
        <input id="botaoGenero" type="text" name="Genero" placeholder="Digite seu gênero">
        <h5 id="idade">Idade</h5>
        <input id="botaoIdade" type="text" name="Idade" placeholder="Digite sua Idade">
        <h5 id="logradouro">Logradouro</h5>
        <input id="botaoLogradouro" type="text" name="Logradouro" placeholder="Digite seu endereço">
        <h5 id="email">Email</h5>
        <input id="botaoEmail" type="email" name="Email" placeholder="Digite seu Emai">
        <h5 id="senha">Senha</h5>
        <input id="botaoSenha" type="text" name="Senha" placeholder="Digite uma senha">
    </div>
    <div id="entrar">
        <input id="botaoEntrar" type="button" value="ENTRAR">
    </div>
</body>
</html>
